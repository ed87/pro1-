<!DOCTYPE html>
<html>

<head>
    <title>Image Grid</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h3 style="text-align: center;">Nature</h3>
    <div class="image-grid">
        <img src="image1.jpg" alt="Large Image" class="grid-image large-image">
        <img src="image2.jpg" alt="Small Image 1" class="grid-image small-image">
        <img src="image3.jpg" alt="Small Image 2" class="grid-image small-image">
        <img src="image4.jpg" alt="Small Image 3" class="grid-image small-image">
    </div>

    <div id="overlay" class="overlay">
        <img id="enlarged-image" src="" alt="Enlarged Image">
        <span class="close-button">&times;</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
